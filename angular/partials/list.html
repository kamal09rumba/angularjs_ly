<section class="artistpage">
	<div class="search">
		<h1>Artist Directory</h1>
		<label>Search:</label>
		<input ng-model="query" placeholder="Search For Artist" autofocus="">
		<label class="formgroup">by:
			<select ng-model="artistOrder">
				<option  value="name">Name</option>
				<option  value="reknown">Reknown</option>
			</select>
		</label>
		<label class="formgroup">
			Ascending:
			<input ng-model="direction" type="radio" name="direction" checked>
		</label>
		<label class="formgroup">
			Decending:
			<input ng-model="direction" type="radio" name="direction" value="reverse">
		</label>

	</div>
	<ul class="artistlist">
		<li class="artist cf" ng-repeat="artist in artists | filter : query | orderBy : artistOrder:direction">
			<a href="#/details/{{artists.indexOf(artist)}}">
				<img ng-src="images/{{artist.shortname}}_tn.jpg" alt="Photo of {{artist.name}}">
				<div class="info">
					<h2>{{artist.name}}</h2>
					<h3>{{artist.reknown}}</h3>
				</div>
			</a>	
		</li>
	</ul>
</section>
